<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=vpn_key" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquerry.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações em seu ambiente.                    
                </p>

                <form action="login.js" method="post">
                    <p>
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="E-mail" id="iemail" required placeholder="seu e-mail">
                        <label for="iemail">Login</label>
                    </p>
                    <p>
                        
                        <input type="password" name="Senha" id="isenha" required minlength="8" placeholder="sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">
                            Esqueci a Senha<img src="imagens/mail.png" alt="esqueci a senha">
                        </a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
