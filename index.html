<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquerry.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações em seu ambiente.                    
                </p>

                <form action="/registrar" method="post" >
                    <p class="user">
                        <img src="imagens/person.png" alt="Login" width="25px">
                        <input type="email" name="E-mail" id="iemail" required placeholder="seu e-mail">
                        <label for="iemail">Login</label>
                    </p>
                    <p class="user">
                        <img src="imagens/vpn_key.png" alt="Senha" width="25px">
                        <input type="password" name="Senha" id="isenha" required minlength="8" placeholder="sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        <a href="https://accounts.google.com/v3/signin/confirmidentifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2Fsigninoptions%2Fpassword&emr=1&followup=https%3A%2F%2Fmyaccount.google.com%2Fsigninoptions%2Fpassword&ifkv=AeZLP9-GKlIK5P4BDnzSdftW-6xXeZKHhFeplomXIc8LXk4ynUlJU6dGnPvmxf1ewUFrsTfxF-ozRw&mrp=security&osid=1&passive=1209600&service=accountsettings&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-1070603435%3A1734557443926155&ddm=1">Esqueci a senha <img src="imagens/mail.png" alt="Esqueci a senha" width="20px" id="mail"></a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
